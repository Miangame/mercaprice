version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: mercaprice-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: mercaprice_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: mercaprice_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=es_ES.UTF-8"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mercaprice_user -d mercaprice_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=1GB"
      - "-c"
      - "max_connections=100"

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: mercaprice-pgadmin
    restart: unless-stopped
    user: root
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@mercaprice.com
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "5050:80"
    volumes:
      - ./pgadmin-data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    entrypoint: /bin/sh -c "chmod -R 777 /var/lib/pgadmin && /entrypoint.sh"

networks:
  default:
    name: mercaprice-network
